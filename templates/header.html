<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='cases.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='carta-pop.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">

<body>
  <header>
    <a href="/"><h1>CRM Despacho de abogados</h1></a>
    <div id="reloj" style="font-size: 24px; font-weight: bold;"></div>
    <div class="account-select">{{ session.get('username', 'Invitado') }}</span><a id="logout-img" href="/logout"><img src="{{ url_for('static', filename='logout.png') }}" alt=""></a></div>
  </header>
  <div id="dashboard">
    <div id="tool-select">
      <a href="/"><img src="{% if message == 'Report' %}{{ url_for('static', filename='bar-chart-white.png') }}{% else %}{{ url_for('static', filename='bar-chart-grey.png') }}{% endif %}" alt=""></a>
      <a href="/contacts"><img src="{% if message == 'Clientes' %}{{ url_for('static', filename='contact-book-white.png') }}{% else %}{{ url_for('static', filename='contact-book-grey.png') }}{% endif %}" alt=""></a>
      <a href="/tickets"><img src="{% if message == 'Tickets' %}{{ url_for('static', filename='checklist-white.png') }}{% else %}{{ url_for('static', filename='checklist-grey.png') }}{% endif %}" alt=""></a>
      <a href="/cases"><img src="{% if message == 'Casos' %}{{ url_for('static', filename='case-white.png') }}{% else %}{{ url_for('static', filename='case-grey.png') }}{% endif %}" alt=""></a>
      <a href="/calendar"><img src="{% if message == 'Calendar' %}{{ url_for('static', filename='calendar-white.png') }}{% else %}{{ url_for('static', filename='calendar-grey.png') }}{% endif %}" alt=""></a>
    </div>
